<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>

    <style>
        #html{
            font-size: 50px
        }
        body{
            background-color: crimson;
        }
    </style>
</head>
<body>
    <h2>Iniciando Forms no html</h2>
    <form action="">
        <label for="name">Primeiro nome</label><br>
        <input type="text" name="name"> <br>
        <label for="Snome">Segundo nome</label> <br>
        <input type="text" name="Snome"> <br>
        <input type="submit">
    </form>




    <h2>Radio buttons</h2>
    <p>escolha sua lingua favorita</p>
    <form action="">
        <input type="radio" id="html" name="linguagem_favorita" value="HTML">
        <label id="html" for="html">HTML</label><br>
        <input type="radio" id="css" name="linguagem_favorita" value="css">
        <label for="css">CSS</label><br>
        <input type="radio" id="javaScript" name="linguagem_favorita" value="javaScript">
        <label for="javaScript">JavaScript</label><br>
    </form>

<br><br>
<h2>Girias do jaja</h2>
    <form action="">
       <input type="radio" id="BC" name="girias_do_jaja" value="BC">
       <label for="BC">BC</label><br>
       <input type="radio" id="BA" name="girias_do_jaja" value="BA">
       <label for="BA">BA</label><br>
       <input type="radio" id="Marcha" name="girias_do_jaja" value="Marcha">
       <label for="Marcha">Marcha</label> 
    </form>

    <br><br>
    <h2>Checkboxes</h2>
    <form action="">
        <input type="checkbox" id="BC" name="girias_do_jaja" value="BC">
        <label for="BC">BC</label><br>
        <input type="checkbox" id="BA" name="girias_do_jaja" value="BA">
        <label for="BA">BA</label><br>
        <input type="checkbox" id="Marcha" name="girias_do_jaja" value="Marcha">
        <label for="Marcha">Marcha</label> 
     </form>



</body>
</html>
