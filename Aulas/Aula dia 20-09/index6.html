<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function minhaFuncao(){
            document.getElementById('demo').innerHTML='Minha funcao'
        }
    </script>
</head>
<body>
    <h1>Alterando  o paragrafo com Script</h1>
    <p id="demo">Lorem, ipsum dolor sit amet consectetur adipisicing elit. At inventore, amet pariatur id, vero quaerat, aliquid temporibus cum iusto ipsa magnam laboriosam? Rem praesentium laudantium saepe iste dolore temporibus libero.</p>
    <button type="button" onclick="minhaFuncao()">Aperte para mudar</button>
</body>
</html>
