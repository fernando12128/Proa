<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Oque o JavaScript pode fazer com o style do html</h2>

    <p id="demo">Javascrpt pode mudar qualquer style</p>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='35px'">Me aperte para Aumentar</button>
    <button type="button" onclick="document.getElementById('demo').style.fontSize='18px'">Me Aperte para diminuir</button>
</body>
</html>
